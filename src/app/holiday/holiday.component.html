<div class="container mt-1">
    <h2>Holiday</h2>
    <table class="table"> 
            <thead>
                <th>S.No</th>
                <th>Date</th>
                <th>Reason</th>
            </thead>
            <tbody>
                <tr *ngFor="let i of userList">
                    <td>{{i.id}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.descrip}}</td>
                    <!-- <td>{{i.email}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.topic}}</td> -->
    
                    <td>
                        <button class="btn btn-info"  [routerLink]="['/holiday-add',i.id]" >Edit</button>
                        <!-- <button class="btn btn-info"><a routerLink="/add/{{i.id}}">Edit</a></button> -->
                        <button class="btn btn-danger mx-3"  (click)="remove(i.id)">Remove</button>
                    </td>
                </tr>  
            </tbody>      
    </table>
    <a [routerLink]="['/updateHoliday']" class="btn btn-primary">Add New</a>
</div>
